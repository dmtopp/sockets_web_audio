<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web audio tutorial</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section id="soundpad">

      <div id="0" data-sound="http://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/08/1407409274kick.wav"></div>
      <div id="1" data-sound="http://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/08/1407409275snare.wav"></div>
      <div id="2" data-sound="http://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/08/1407409276tin.wav"></div>
      <div id="3" data-sound="http://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/08/1407409278hat.wav"></div>
    </section>


    <div id="chat"></div>

    <form id="send-messages">
      <input id="username" type="text">
      <input id="message" size="35" type="text">
      <input type="submit">
    </form>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
