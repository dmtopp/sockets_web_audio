<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web audio tutorial</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section id="soundpad">

      <div id="0" data-sound="http://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/08/1407409274kick.wav"></div>
      <div id="1" data-sound="http://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/08/1407409275snare.wav"></div>
      <div id="2" data-sound="http://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/08/1407409276tin.wav"></div>
      <div id="3" data-sound="http://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2014/08/1407409278hat.wav"></div>
    </section>


    <div id="chat"></div>

    <form id="send-messages">
      <input id="username" type="text">
      <input id="message" size="35" type="text">
      <input type="submit">
    </form>

    <div id="keyboard"></div>


    <select class="keyboardParams" name="osc1">
      <option value="square">Square</option>
      <option value="sin">Sin</option>
      <option value="triangle">Triangle</option>
      <option value="sawtooth">Sawtooth</option>
    </select>

    <select class="keyboardParams" name="osc2">
      <option value="square">Square</option>
      <option value="sin">Sin</option>
      <option value="triangle">Triangle</option>
      <option value="sawtooth">Sawtooth</option>
    </select>

    <select class="keyboardParams" name="filterType">
      <option value="lowpass">Lowpass</option>
      <option value="highpass">Highpass</option>
      <option value="bandpass">Bandpass</option>
    </select>

    <small>Attack</small>
    <input class="keyboardParams" type="range" name="attack" value="0" min="0" max="2">
    <small>Release</small>
    <input class="keyboardParams" type="range" name="release" value="0" min="0" max="2">
    <small>Cutoff</small>
    <input class="keyboardParams" type="range" name="filterCutoff" value="50">
    <small>Osc1Detune</small>
    <input class="keyboardParams" type="range" name="osc1Detune" value="0">
    <small>Osc2Detune</small>
    <input class="keyboardParams" type="range" name="osc2Detune" value="0">








    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="qwerty-hancock.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
